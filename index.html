<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- theme CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="portfolio">
      <div class="container">
        
        <!-- Isotop for portfolio -->
        <h1>Isotope - filtering</h1>

        <div class="button-group filters-button-group">
          <button class="button is-checked" data-filter="*">All</button>
          <button class="button" data-filter=".web">Web Design</button>
          <button class="button" data-filter=".graphics">Graphics</button>
          <button class="button" data-filter=".seo">Seo</button>
          
        </div>

        <div class="grid row">
          <div class="element-item col-sm-3 col-6 graphics web p-0" data-category="web">
            <div class="inner-portfolio">
              <img src="images/portfolio-1.jpg" alt="" class="img-fluid">
            </div>
          </div>
          <div class="element-item col-sm-3 col-6 seo p-0" data-category="seo">
            <div class="inner-portfolio">
              <img src="images/portfolio-5.jpg" alt="" class="img-fluid">
            </div>
          </div>
          <div class="element-item col-sm-3 col-6 seo web p-0" data-category="web">
            <div class="inner-portfolio">
              <img src="images/portfolio-6.jpg" alt="" class="img-fluid">
            </div>
          </div>
          <div class="element-item col-sm-3 col-6 seo web p-0" data-category="web">
            <div class="inner-portfolio">
              <img src="images/portfolio-5.jpg" alt="" class="img-fluid">
            </div>
          </div>
          <div class="element-item col-sm-3 col-6 graphics web p-0" data-category="web">
            <div class="inner-portfolio">
              <img src="images/portfolio-1.jpg" alt="" class="img-fluid">
            </div>
          </div>
          <div class="element-item col-sm-3 col-6 seo web p-0" data-category="web">
            <div class="inner-portfolio">
              <img src="images/portfolio-5.jpg" alt="" class="img-fluid">
            </div>
          </div>
          <div class="element-item col-sm-3 col-6 seo web p-0" data-category="web">
            <div class="inner-portfolio">
              <img src="images/portfolio-6.jpg" alt="" class="img-fluid">
            </div>
          </div>
          <div class="element-item col-sm-3 col-6 graphics web p-0" data-category="web">
            <div class="inner-portfolio">
              <img src="images/portfolio-5.jpg" alt="" class="img-fluid">
            </div>
          </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/isotope.pkgd.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/theme.js"></script>
  </body>
</html>
